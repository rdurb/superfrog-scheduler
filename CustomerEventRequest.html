<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
    BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="CustomerEventRequest.css">
    <title>Event Registration</title>
</head>
<body>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <h1 class="heading">Event Request form</h1>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <h4 class="infotext">Please fill all the information accurately</h4>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" size="50" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" size="50">
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="phone"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter Phone" name="phone" size="10" maxlength="10" minlength="10" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="description"><b>Event Description</b></label>
        <input type="text" placeholder="Enter Event Description" name="name" size="50" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="date"><b>Event Date</b></label>
        <input type="date" name="date" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="time"><b>Event Start Time</b></label>
        <input type="time" name="time" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label for="time2"><b>Event End Time</b></label>
        <input type="time" name="time2" required>
    </div>
    <div class="col col-md-2"></div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col col-md-2"></div>
    <div class="col col-md-8">
        <label>
            <input type="submit" name="register" value="Register" tabindex="10" id="register"/>
            <input type="reset" name="reset" value="Reset" tabindex="11" id="reset">
        </label>
    </div>
    <div class="col col-md-2"></div>
</div>
</body>
</html>
