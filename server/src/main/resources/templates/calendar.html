    <link href='/js/fullcalendar/main.css' rel='stylesheet'/>
    <script src='/js/fullcalendar/main.js'></script>
    <script>

        // FullCalendar.js documentation: https://fullcalendar.io/docs
        // Date format: YYYY-MM-DD

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'dayGridMonth,timeGridWeek,timeGridDay',
                    center: 'title',
                    right: 'prev,next'
                },

                // Sample events for the time being
                events: [
                    {
                        title: "Cindy's 20th Bluu Anniversary",
                        start: "2021-03-29",
                        end: "2021-03-29"
                    },
                    {
                        title: "Dr. Wei's Awesome Celebration",
                        start: "2021-03-30",
                        end: "2021-03-30"
                    }
                ],
                eventColor: '#4d1979'
            });
            calendar.render();
        });

    </script>
</head>
